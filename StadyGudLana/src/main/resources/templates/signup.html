<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">

    <head>
        <title>Register Form</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mySpace">
            <div class="alert alert-info" th:if="${exist}">
                <p class="text text-center">
                User with this Email already Exist
                </p>
            </div>
            <form th:action="@{/signup}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="inputEmail" class="form-control-label">Email</label>
                    <input type="text" th:field="*{email}" id="inputEmail" class="form-control"/>
                    <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="form-control-label">Password</label>
                    <input type="password" id="inputPassword"  th:field="*{password}" class="form-control"/>
                    <div class="text text-danger"
                    					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="inputUsername" class="form-control-label">Name</label>
                    <input type="text" id="inputUsername" th:field="*{username}" class="form-control"/>
                    <div class="text text-danger" th:if="${#fields.hasErrors('username')}"
                    					th:errors="*{username}"></div>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
