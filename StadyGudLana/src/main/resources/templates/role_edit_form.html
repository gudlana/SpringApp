<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Довідник ролей</title>
</head>
<body>

<div layout:fragment="content" class="container mySpace">
           <form th:action="@{/editRole}" th:object="${editRole}" method="post">
                <div class="form-group">
                    <fieldset>
                      <label for="inputRole" class="control-label">Коротка назва ролі</label>
                      <input type="text" id="inputRole" name="role" th:field="*{role}" class="form-control"/>
                    </fieldset>
                </div>
                <div class="form-group">
                    <fieldset>
                      <label for="inputDescription" class="control-label">Опис</label>
                      <input type="text" id="inputDescription" name="description" th:field="*{description}" class="form-control"/>
                    </fieldset>
                </div>
                <button class="btn btn-primary" type="submit">Зберегти зміни</button>
            </form>
        </div>

</body>
</html>
