<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorate="~{fragments/main_layout}">
<head>
  <title>Користувачі</title>
</head>
<body>

    <div layout:fragment="content" class="container mySpace">
        <form action="/users" class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="searchUser" th:value="${searchUser}"  placeholder="Search User">
                <input type="submit" value="Search" class="btn btn-primary"><br>
                <a th:href="@{/signup}" class="ml-5">Зареєструвати користувача</a>
            </div>

        </form>
        <div class="card">
            <div class="card card-body">
                <table class="table table-hover">
                    <thead>
                        <th>Логін</th>
                        <th>Електронна пошта</th>
                        <th>Дія</th>
                    </thead>
                    <tbody>
                        <tr th:each="user:${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td><a href="" class="btn btn-primary">Додати роль</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>
</html>
